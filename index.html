
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Monitoring KSO</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f5f7fa; margin: 0; padding: 20px; }
    .header { text-align: center; font-size: 2em; margin-bottom: 20px; color: #333; }
    .controls { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
    select, button, input { padding: 10px 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 1em; }
    .summary { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-bottom: 20px; }
    .card { background: #fff; padding: 15px 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; min-width: 200px; }
    table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 10px; overflow: hidden; }
    th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
    th { background: #f0f0f0; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="header">Dashboard Monitoring KSO</div>

  <div class="controls">
    <select id="filterType">
      <option value="NAMA">NAMA</option>
      <option value="UNIT">UNIT</option>
      <option value="JABATAN">JABATAN</option>
      <option value="SPK">SPK</option>
    </select>
    <input type="text" id="keyword" placeholder="Masukkan kata kunci...">
    <select id="cabangFilter">
      <option value="SEMUA">SEMUA</option>
      <option value="CABANG KALSEL">CABANG KALSEL</option>
      <option value="CABANG KALTENG">CABANG KALTENG</option>
    </select>
    <select id="dataLimit">
      <option value="10">10</option>
      <option value="50">50</option>
      <option value="100">100</option>
      <option value="500">500</option>
    </select>
    <button onclick="filterData()">Tampilkan</button>
    <button onclick="downloadCSV()">Download Full Data</button>
  </div>

  <div class="summary">
    <div class="card">
      <div>Cabang KALSEL</div>
      <div>Belum Absen: <span id="kalselBelum">0</span> | <span id="kalselBelumPercent">0%</span></div>
      <div>Sudah Absen: <span id="kalselSudah">0</span> | <span id="kalselSudahPercent">0%</span></div>
    </div>
    <div class="card">
      <div>Cabang KALTENG</div>
      <div>Belum Absen: <span id="kaltengBelum">0</span> | <span id="kaltengBelumPercent">0%</span></div>
      <div>Sudah Absen: <span id="kaltengSudah">0</span> | <span id="kaltengSudahPercent">0%</span></div>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>NIP</th>
        <th>NAMA</th>
        <th>UNIT</th>
        <th>JABATAN</th>
        <th>SPK</th>
        <th>LOKASI ABSEN</th>
        <th>KETERANGAN</th>
      </tr>
    </thead>
    <tbody id="dataTable"></tbody>
  </table>

<script>
  let rawData = [];
  const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ99AnzKxfM4RiLan520o2whUadT-vxlbgBCXbSPy9AeW110OHI3SezC1AVxHXwnG681jWB6LVv9p2c/pub?gid=902005521&single=true&output=csv';

  Papa.parse(csvUrl, {
    download: true,
    header: true,
    complete: function(results) {
      rawData = results.data;
      filterData();
    }
  });

  function filterData() {
    const filterType = document.getElementById('filterType').value;
    const keyword = document.getElementById('keyword').value.trim().toLowerCase();
    const cabangFilter = document.getElementById('cabangFilter').value;
    const limit = parseInt(document.getElementById('dataLimit').value);

    let filtered = rawData.filter(row => {
      const matchKeyword = !keyword || (row[filterType] && row[filterType].toLowerCase().includes(keyword));
      const matchCabang = cabangFilter === 'SEMUA' || row.CABANG === cabangFilter;
      return matchKeyword && matchCabang;
    });

    renderTable(filtered.slice(0, limit));
    renderSummary(filtered);
  }

  function renderTable(data) {
    const tbody = document.getElementById('dataTable');
    tbody.innerHTML = '';
    data.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${row.NIP}</td><td>${row.NAMA}</td><td>${row.UNIT}</td><td>${row.JABATAN}</td><td>${row.SPK}</td><td>${row['LOKASI ABSEN']}</td><td>${row.KETERANGAN}</td>`;
      tbody.appendChild(tr);
    });
  }

  function renderSummary(data) {
    const kalselData = data.filter(row => row.CABANG === 'CABANG KALSEL');
    const kaltengData = data.filter(row => row.CABANG === 'CABANG KALTENG');

    updateCabangSummary(kalselData, 'kalsel');
    updateCabangSummary(kaltengData, 'kalteng');
  }

  function updateCabangSummary(cabangData, prefix) {
    const total = cabangData.length;
    const belum = cabangData.filter(row => row.KETERANGAN === 'BELUM ABSEN').length;
    const sudah = cabangData.filter(row => row.KETERANGAN === 'SUDAH ABSEN').length;
    const belumPercent = total ? Math.round((belum / total) * 100) : 0;
    const sudahPercent = total ? Math.round((sudah / total) * 100) : 0;

    document.getElementById(`${prefix}Belum`).innerText = belum;
    document.getElementById(`${prefix}BelumPercent`).innerText = `${belumPercent}%`;
    document.getElementById(`${prefix}Sudah`).innerText = sudah;
    document.getElementById(`${prefix}SudahPercent`).innerText = `${sudahPercent}%`;
  }

  function downloadCSV() {
    const link = document.createElement('a');
    link.href = csvUrl;
    link.download = 'MonitoringKSO.csv';
    link.click();
  }
</script>

</body>
</html>
